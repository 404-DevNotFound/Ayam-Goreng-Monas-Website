<!DOCTYPE html>
<html>
  <head>
    <title>Test Ayam Goreng Monas</title>
    <link rel="stylesheet" href="/style.css/header.css" />
    <link rel="stylesheet" href="/style.css/home.css" />
  </head>
  <body>
    <section class="header">
      <div class="header-left">
        <div class="restaurant-name">AYAM GORENG MONAS</div>
      </div>
      <div class="header-right">
        <a href="#home" class="nav home">Home</a>
        <a href="#menu" class="nav menu">Menu</a>
        <a href="#review" class="nav review">Review</a>
        <a href="#location" class="nav location">Location</a>
        <a href="#about" class="nav about">About</a>
      </div>
    </section>
    <section class="pages">
      <section class="home-page">
        <div class="home-page-content">
          <img
            class="background-home"
            src="/source/Background/Back2.jpg"
            alt="Background-2"
          />
          <div class="restaurant-logo">
            <img
              class="restaurant-image"
              src="./source/Logo 2.png"
              alt="restaurant-logo"
            />
          </div>
          <div class="teks1-home">Ayam Goreng Monas</div>
          <div class="teks2-home">Samarinda</div>
          <div class="teks3-home">
            Usaha kuliner yang menyajikan ayam goreng dengan cita rasa khas,
            renyah di luar dan lembut di dalam
          </div>
          <div class="button-home">Lihat menu kami</div>
        </div>
      </section>
      <div class="menu-page">
        <div class="teks-menu"></div>
        <div class="siomay-menu"></div>
        <div class="bakwan-menu"></div>
        <div class="paket-monas-menu"></div>
        <div class="chicken-strip-menu"></div>
        <div class="french-fries-menu"></div>
        <div class="es-blewah-menu"></div>
      </div>
      <div class="review-page">
        <div class="teks-review"></div>
        <div class="review-1"></div>
        <div class="review-2"></div>
        <div class="review-3"></div>
      </div>
      <div class="location-page"></div>
      <div class="about-page">
        <div class="about-left"></div>
        <div class="about-middle"></div>
        <div class="about-right"></div>
        <div class="about-downn"></div>
      </div>
    </section>
  </body>
</html>
